                        <img class="travelImage" :src="[['css/images/travel/'+ image]]" :alt="[[name]]"/>
                        <p>
                            <oj-bind-text value="[[description]]"></oj-bind-text>
                        </p>
                    </div>
                    <!-- 2.4.4 3.2.4('More Info On '+)-->
                    <a href="#" on-click="[[$parent.viewDetail]]">
                        <oj-bind-text value="[[buttonText]]"></oj-bind-text>
                    </a>
		        </div>
            </li>
        </script>
