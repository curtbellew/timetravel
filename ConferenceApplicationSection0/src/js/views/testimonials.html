 <oj-dialog style="display:none" id="modalDialog1" title="Session Dialog">
	<div slot="body">
	   Your sessions has timed out.  Your entries will be lost.  Have a nice day!
	</div>
	<div slot="footer">
	  <oj-button id="okButton" data-bind="click: function() {
		  document.querySelector('#modalDialog1').close();
		}">  OK
	  </oj-button>
	</div>
</oj-dialog>

<div class="oj-hybrid-padding">
  <!-- 1.3.1 -->
  <!--span style="font-size:25px">Customer Reviews</span-->
  <h2>Customer Reviews</h2>

  <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12 oj-xl-12 oj-flex oj-xl-flex-items-2">
    <div class="oj-flex-item oj-panel oj-sm-12 oj-md-12 oj-lg-8 oj-xl-8">
      <h3>Comments</h3>
      <div data-bind="foreach: comments">
	  <!-- 4.1.1 -->
        <strong data-bind="text: name"></strong>
        <span class="pull-right" data-bind="text: trip" id="duplicateId"></span>
        <p data-bind="text: comment"></p>
      </div>
  </div>
<!--  1.4.11 -->
    <div class="badBorder oj-flex-item oj-panel oj-sm-12 oj-md-12 oj-lg-4 oj-xl-4">
      <h3>Add New Comment</h3>
      <oj-form-layout id="form-container">
	    <!-- 1.3.1 tripName -->
        <oj-label for="trip">Trip</oj-label>
        <oj-input-text id="tripName" value="{{trip}}" required class="badBorder"></oj-input-text>
        <oj-label for="reviewer" aria-label="Traveler">Customer Name</oj-label>
        <oj-input-text id="reviewer" value="{{name}}"></oj-input-text>
        <oj-label for="tripComments">Comments</oj-label>
		<!-- 3.2.2 -->
        <oj-text-area id="tripComments" value="{{comment}}"
			on-value-changed="[[submit]]"></oj-text-area>
		<!--oj-text-area id="tripComments" value="{{comment}}">
		</oj-text-area/-->

      </oj-form-layout>
      <div class="oj-flex-item">
        <oj-button aria-label="Go" id="submitBtn" on-oj-action="[[submit]]">Submit</oj-button>
      </div>
    </div>
	<!-- 3.2.1 -->
	<div id="dialogWrapper">
	  <oj-dialog style="display:none" id="modalDialog2" title="Actions Dialog">
		<div slot="body">
		   Format your hard drive?
		</div>
		<div slot="footer">
		  <oj-button id="okfmButton" data-bind="click: function() {
		  console.log('modal');
			  document.querySelector('#modalDialog2').close();
			}">  OK
		  </oj-button>
		</div>
	  </oj-dialog>
	  <a id="dialogbutton" href="#" data-bind="event: {focus: openDiag}">Favorites</a>

	</div>
	<!--a id="dialogbutton" href="#" data-bind="event: {focus: openDiag}">Favorites</a-->
  </div>

</div>
