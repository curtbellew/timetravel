<div class="oj-hybrid-padding">
	<h2>Confirm Reservation Details</h2>
	<div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12 oj-xl-12 oj-flex oj-xl-flex-items-2">
		<div class="oj-flex-item oj-panel oj-sm-12 oj-md-12 oj-lg-4 oj-xl-4">
		  <h2>Reserver Details</h2>
			<div class="oj-flex oj-flex-items-pad">
				<div class="oj-flex-item">
					First Name: <span>
						<oj-bind-text value="[[fnamevalue]]">
						</oj-bind-text>
					</span>
				<div class="oj-flex-item"></div>
					Last Name: <span>
						<oj-bind-text value="[[lnamevalue]]">
						</oj-bind-text>
					</span>
				<div class="oj-flex-item"></div>
					Address 1: <span>
						<oj-bind-text value="[[address1]]">
						</oj-bind-text>
					</span>
				<div class="oj-flex-item"></div>
					Address 2: <span>
						<oj-bind-text value="[[address2]]">
						</oj-bind-text>
					</span>
				<div class="oj-flex-item"></div>
					Email: <span>
						<oj-bind-text value="[[emailvalue]]">
						</oj-bind-text>
					</span>
				<div class="oj-flex-item"></div>
					City: <span>
						<oj-bind-text value="[[cityvalue]]">
						</oj-bind-text>
					</span>
				<div class="oj-flex-item"></div>
					State: <span>
						<oj-bind-text value="[[statevalue]]">
						</oj-bind-text>
					</span>
				<div class="oj-flex-item"></div>
					Zip: <span>
						<oj-bind-text value="[[zipvalue]]">
						</oj-bind-text>
					</span>
				<div class="oj-flex-item"></div>
					Length of Stay: <span>
						<oj-bind-text value="[[lengthofstay]]">
						</oj-bind-text>
					</span>
				</div>
			</div>
		</div>
